# -- Mixin selection.
# Each mixin provides Grafana dashboards and Prometheus alerting/recording rules.
mixins:
  # -- Kubernetes mixin: cluster, workload, and resource dashboards.
  kubernetes:
    enabled: true
    # -- Enable Windows-specific dashboards.
    windows:
      enabled: true
  # -- Node Exporter mixin: host-level metrics dashboards.
  nodeExporter:
    enabled: true
    # -- Enable platform-specific dashboards.
    platforms:
      linux: true
      darwin: true
      aix: true
  # -- Resource Optimization mixin: cost and resource efficiency dashboards.
  resourceOptimization:
    enabled: true
  # -- Argo CD mixin: GitOps application and sync status dashboards.
  argocd:
    enabled: true
  # -- Loki mixin: log aggregation dashboards.
  loki:
    enabled: true
  # -- Alloy mixin: Grafana Alloy collector dashboards.
  alloy:
    enabled: true
  # -- Mimir mixin: metrics backend dashboards.
  mimir:
    enabled: true
  # -- Tempo mixin: distributed tracing dashboards.
  tempo:
    enabled: true

# -- Grafana dashboard configuration.
grafana:
  # -- Deploy GrafanaDashboard CRDs (requires Grafana Operator).
  enabled: true
  # -- Namespace where Grafana Operator watches for GrafanaDashboard resources.
  namespace: grafana
  # -- Label selector to target a specific Grafana instance.
  instanceSelector:
    matchLabels: {}
  # -- Folder names in Grafana UI for each mixin's dashboards.
  folders:
    kubernetes: Kubernetes
    nodeExporter: Node Exporter
    resourceOptimization: Resource Optimization
    argocd: Argo CD
    loki: Loki
    alloy: Alloy
    mimir: Mimir
    tempo: Tempo

# -- Prometheus alerting and recording rules configuration.
prometheus:
  # -- Deploy PrometheusRule CRDs.
  enabled: true
  # -- Namespace for PrometheusRule resources.
  namespace: monitoring
  # -- Labels added to PrometheusRule resources for Prometheus Operator discovery.
  # Must match the ruleSelector configured in your Prometheus/Alloy.
  labels: {}
